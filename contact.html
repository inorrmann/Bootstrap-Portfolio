<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingrid Norrmann | Contact me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

    <!-- Nav Bar -->
        <div class="row my-2 py-2">
            <div class="col-lg-4 col-md-4 col-sm-4 bg-info">
                <h1> Ingrid Norrmann </h1>
            </div>
            <div class="col-lg col-md col-sm">
                <nav class="navbar navbar-expand-lg navbar-light ml-4">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav ">
                            <a class="nav-item nav-link active" href="index.html">About me </a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link" href="contact.html">Contact me <span class="sr-only">(current)</span></a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    
        <!-- Page Title -->  
        <div class="row mx-4 my-2 py-2">
            <div class="col-lg-12 col-md-12 col-sm-12 border-bottom">
                <h2> Contact me </h2>
            </div>
        </div>
    

        <!-- Contact Form -->
        <div class="row mx-4">
            <form class="col-lg col-md col-sm">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="First & Last Name"> 
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="Message" rows="5"></textarea>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer that will be duplicated in every page -->
    <div class="row mt-2 pt-3 bg-info border-top border-dark">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <p class="text-center">Copyright &copy;</p>
        </div>
    </div>
